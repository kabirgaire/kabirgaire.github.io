<!doctype html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>アンケート</title>
      <meta name="questionnaire" content="アンケート">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <!--Start container-->
    <div id="container">
        <!--main-->
        <main>
            <!--section-->
            <section>
                <h1>アンケート</h1>
                <form action="example.php" method="POST" name="form">
                    <label>名前：<input type="text" name="name" placeholder="名字 名前"></label><br> <br>
                    性別：<br> <br>
                    <label><input type="radio" name="gender" value="男">男</label>
                    <label><input type="radio" name="gender" value="女" checked>女</label>
                    <label><input type="radio" name="gender" value="その他">その他</label><br> <br>
                    好きな色：<br> <br>
                    <label><input type="checkbox" name="color" value="赤" checked>赤</label>
                    <label><input type="checkbox" name="color" value="青">青</label>
                    <label><input type="checkbox" name="color" value="黄">黄</label>
                    <label><input type="checkbox" name="color" value="緑">緑</label><br>
                    <label>血液型：<select name="bloodtype">
                        <option value="不明">不明</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="O">O</option>
                        <option value="AB">AB</option>
                    </select></label><br> <br>
                    <label>好きなうどんの種類：<input type="text" name="udon" placeholder="きつねうどん"></label><br> <br>
                    <input type="image" src="images/button.png" alt="送信する">
                </form>
            </section>
            <!--/section-->
        </main>
        <!--/main-->
    </div>
    <!--/container-->
  </body>
</html>
